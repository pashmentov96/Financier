<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финансист</title>
    <script src="Records.js"></script>
    <script src="script.js"></script>
    <script src="submit.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div id="main">
        <p class="heading">Приложение Финансист</p>
        <div id="heading">
            <p class="label_left">Расходы: <span class="negative" id="amount_expenses">0</span>₽ <span id="show_expenses_statistics" onclick="return onButtonShowStatistics('expenses')">v</span></p>
            <div id="expenses_statistics">

            </div>

            <p class="label_left">Доходы: <span class="positive" id="amount_incomes">0</span>₽ <span id="show_incomes_statistics" onclick="return onButtonShowStatistics('incomes')">v</span></p>
            <div id="incomes_statistics">

            </div>
        </div>
        <br>
        <div id="history">
            <p class="heading">История</p>
        </div>
    </div>
    <div id="add_new_record">
        <p class="heading">Добавить новую запись</p>
        <form id="form" onsubmit="return validateForm();">
            <input id="type_1" type="radio" name="type" value="Income">
            <label for="type_1">Доход</label>

            <input id="type_2" type="radio" name="type" value="Expense" checked>
            <label for="type_2">Расход</label>

            <br>

            <label class="label_left" for="input_sum">Сумма: </label>
            <input id="input_sum" type="text">

            <br>

            <label class="label_left" for="input_date">Выберите дату: </label>
            <input id="input_date" type="date" name="date_transaction">

            <br>

            <label class="label_left" for="input_category">Категория: </label>
            <input id="input_category" type="text">


            <br>
            <span id="errors"></span>

            <br>

            <input type="submit" value="Добавить запись">
            <!--
            <input type="button" value="Добавить запись" onclick="return validateForm();">
            <input type="submit" value="Добавить запись" onsubmit="return validateForm();">
             -->
        </form>
    </div>
</body>
<script>
    addListeners();
    fillDefaultForm();
</script>
</html>
